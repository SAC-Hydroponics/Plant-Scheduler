<!DOCTYPE html>
<html>
<body>

<div id = "DropDowns"></div>
<input type = "button" onclick='makeDropDown(plants)' value = "+">

<script>
var plants = [
  ['Kale','Dwarf Blue Curled Vates','Burpee',55],
  ['Sage','Broadleaf (Salvia Officinalis)','Botanical Interests',30],
  ['Cilantro','Longstanding','Ferry-Morse',70],
  ['Lettuce','Black Seeded Simpson','Burpee',45],
  ['Radish','French Breakfast','Ferry-Morse',23],
  ['Tarragon','Mexican','Burpee',85],
  ['Spinach','Bloomsdale Long Standing','Burpee',48],
  ['Basil','Sweet Petra Dark Red','Burpee',60],
  ['Garden Bean','Tenderette','Burpee',60]]

var num_dropdown = 0;
  
function makeDropDown(plantList) {
	var space = document.getElementById('DropDowns');
	num_dropdown = num_dropdown + 1
	space.innerHTML += '<br><select id="plantDropDown' + num_dropdown + '"><option selected="selected">--choose--</option></select>';
	x = document.getElementById("plantDropDown" + num_dropdown);
	
	for (var i = 0; i < plantList.length; i++){
		
		var plant = plantList[i][0]
		var option = document.createElement("option");
		option.text = plant;
		option.value = plant;
    x.add(option, x[0]);
	}
	space.innerHTML += '  <input size="3" type="number" name="percent" min="1" max="100">'
}
makeDropDown(plants);
</script>

</body>
</html>
